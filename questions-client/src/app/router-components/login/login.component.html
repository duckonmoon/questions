<div class="container" style="text-align: center; width: 350px; margin-top: 80px">

  <form class="form-signin">

    <h2 class="form-signin-heading" style="margin: 10px">Please sign in</h2>
    <label for="inputEmail" style="margin: 10px" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" style="margin: 10px" class="form-control" placeholder="Email address" required=""
      autofocus="">
    <label for="inputPassword" style="margin: 10px" class="sr-only">Password</label>
    <input type="password" style="margin: 10px" id="inputPassword" class="form-control" placeholder="Password" required="">
    <button class="btn btn-lg btn-dark btn-block" style="margin: 10px" type="submit">Sign in</button>

  </form>

  <a  routerLink="/register">Or you can register</a>

</div>
