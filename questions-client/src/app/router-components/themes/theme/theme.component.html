<div class="card" style="width: 18rem; height: 23rem; margin: 10px;">
    <img class="card-img-top" [src]="theme.image" alt="Card image cap">
    <div class="card-body">
      <a routerLink="/theme/{{theme.id}}" style="margin: 0 0 2px 0" class="btn btn-primary">{{theme.title}}</a>
      <p class="card-text">{{theme.description}}</p>
    </div>
</div>
