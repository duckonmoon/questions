<div style="text-align: center">
  <div *ngIf="success" class="alert alert-success" role="alert">
    Question Created! You can see you question <a [routerLink]="['/theme', themeId]">here</a>
  </div>
  <div *ngIf="fail" class="alert alert-danger" role="alert">
    Smth went Wrong
  </div>
</div>
<div style="margin: 0 30px 30px 30px" class="form-group">
  <div *ngIf="theme">
    <div style="text-align:center;">
      <img [src]="theme.image" alt="Card image cap" height="160px">
      <div style="margin: 10px 0 0 0">
        <h1>{{theme.title}}</h1>
        <p style="margin: 10px 0 0 0" class="card-text">{{theme.description}}</p>
      </div>
    </div>
  </div>
  <label for="title">Question Title:</label>
  <input [(ngModel)]="title" type="text" class="form-control" rows="5" id="title" />
  <label for="comment">Description:</label>
  <textarea [(ngModel)]="description" style="resize: none;" class="form-control" rows="5" id="comment"></textarea>
  <button *ngIf="!success" (click)="submit()" class="btn btn-info" style="margin: 5px; float:right">Submit</button>
</div>
