<div class="card" style="margin: 10px">
  <div class="card-header">
    <a>
        {{answer.title}}
    </a>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{answer.description}}</p>
      <footer class="blockquote-footer">Author <cite title="Source Title">{{answer.createdBy}}</cite></footer>
    </blockquote>
  </div>
</div>
