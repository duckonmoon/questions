<div style="margin: 30px 20px 0 20px">
  <div *ngIf="theme">
      <div style="text-align:center;">
          <img [src]="theme.image" alt="Card image cap" height="160px">
          <div style="margin: 10px 0 0 0">
            <h1>{{theme.title}}</h1>
            <p style="margin: 10px 0 0 0" class="card-text">{{theme.description}}</p>
          </div>
      </div>
  </div>
  <h3> Questions : </h3>
  <app-question-container *ngFor="let question of questions" [question]=question></app-question-container>
</div>
