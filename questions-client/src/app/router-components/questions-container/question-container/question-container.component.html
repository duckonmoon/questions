<div class="card" style="margin: 10px">
  <div class="card-header">
    <a [routerLink]="['/theme', question.themeId, 'question' , question.id]">
        {{question.title}}
    </a>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{question.description}}</p>
      <footer class="blockquote-footer">Author <cite title="Source Title">{{question.createdBy}}</cite></footer>
    </blockquote>
  </div>
</div>
